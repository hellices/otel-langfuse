# Deployment + Service for otel-langfuse on AKS
# Service Connector가 자동 생성하는 리소스:
#   - ServiceAccount (Workload Identity 바인딩)
#   - Secret (AI Foundry connection 정보)
# 아래 값들은 Service Connector 설정 후 실제 값으로 교체 필요:
#   - serviceAccountName
#   - AZURE_OPENAI_ENDPOINT (Secret에서 주입 또는 직접 지정)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-langfuse
  namespace: otel-app
  labels:
    app: otel-langfuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-langfuse
  template:
    metadata:
      labels:
        app: otel-langfuse
        azure.workload.identity/use: "true"
    spec:
      # Service Connector가 생성한 ServiceAccount 이름으로 교체
      serviceAccountName: <SERVICE_CONNECTOR_SA_NAME>
      containers:
        - name: otel-langfuse
          image: ghcr.io/hellices/otel-langfuse:latest
          ports:
            - containerPort: 8000
          env:
            # Azure OpenAI - Service Connector Secret에서 주입
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: <SERVICE_CONNECTOR_SECRET_NAME>
                  key: AZURE_AISERVICES_OPENAI_BASE
            # API Key 미설정 → DefaultAzureCredential 사용
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              value: "gpt-5.2"
            - name: AZURE_OPENAI_API_VERSION
              value: "2024-12-01-preview"
            # OpenTelemetry - 클러스터 내부 Collector
            # 앱이 gRPC exporter 사용 → 4317 포트 (HTTP는 4318)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-collector.otel-app.svc.cluster.local:4317"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: otel-langfuse
  namespace: otel-app
spec:
  selector:
    app: otel-langfuse
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
